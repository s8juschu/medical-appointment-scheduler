<div class="fixed-bottom alert-style">
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{
      alert.message
      }}</ngb-alert>
  </p>
</div>

<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <h2>Bitte einloggen</h2>
      <form (submit)="login(username.value, password.value)">
        <div class="form-group">
          <div></div>
          <input
            #username
            id="loginUsername"
            type="text"
            class="form-control form-control-lg"
            placeholder="E-Mail"
          />
        </div>
        <div class="form-group">
          <input
            #password
            id="loginPswd"
            type="password"
            class="form-control form-control-lg"
            placeholder="Passwort"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-blue btn-lg" id="loginSubmit">
            LOGIN
          </button>
        </div>
<!--        <div>-->
<!--          <a id="loginForgot" href="#" style="color: #fff"-->
<!--            >Passwort vergessen?</a-->
<!--          >-->
<!--        </div>-->
      </form>
    </div>
  </div>
</div>
